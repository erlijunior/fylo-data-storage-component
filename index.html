<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <main>
    <div class="wrapper">
      <div class="content">
        <div class="data-storage">
          <div class="block-1">
            <div class="data-storage-action">
              <h1 class="heading">
                <img src="images/logo.svg" alt="">
              </h1>
              <div class="action">
                <a href="http://" class="btn-action">
                  <img src="images/icon-document.svg" alt="">
                </a>
                <a href="http://" class="btn-action">
                  <img src="images/icon-folder.svg" alt="">
                </a>
                <a href="http://" class="btn-action">
                  <img src="images/icon-upload.svg" alt="">
                </a>
              </div>
            </div>
          </div>
          <div class="block-2">
            <div class="storage-management">
              <div class="info">Youâ€™ve used <strong>815 GB</strong> of your storage</div>
              <div class="progress-bar">
                <div class="bar">
                  <div class="progress"></div>
                </div>
                <div class="indicator">
                  <span>0 GB</span>
                  <span>1000 GB</span>
                </div>
                <div class="bubble">
                  <span><strong>185</strong> GB Left</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Erli Junior</a>.
  </div>
</body>
</html>
